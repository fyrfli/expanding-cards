<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expanding Cards</title>
        <link rel="stylesheet" href="styles.css" />
        <!-- <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script> -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <h1>Some of my favourite black and white photos</h1>
        <main>
            <div class="container">
                <div
                    class="panel active"
                    style="background-image: url('https://fyrfli.net/toeshoes')"
                >
                    <h2>.. toe shoes ..</h2>
                </div>
                <div
                    class="panel"
                    style="
                        background-image: url('https://fyrfli.net/bookandpen');
                    "
                >
                    <h2>.. notebook and pen ..</h2>
                </div>
                <div
                    class="panel"
                    style="
                        background-image: url('https://fyrfli.net/phone-pen-journal');
                    "
                >
                    <h2>... phone, pen, and notebook ..</h2>
                </div>
                <div
                    class="panel"
                    style="background-image: url('https://fyrfli.net/candle')"
                >
                    <h2>.. candle ..</h2>
                </div>
                <div
                    class="panel"
                    style="
                        background-image: url('https://fyrfli.net/beeflower');
                    "
                >
                    <h2>.. bee on flower ..</h2>
                </div>
            </div>
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
